	<script>
        //获取sid
        $(function () {
            //当页面加载完成后，调用load方法，发送ajax请求加载数据
            load();
        });
        function load(currentPage) {
            //发送ajax请求，请求route/pageQuery,传递cid
            $.get("sense/pageQuery",{currentPage:currentPage},function (pb) {
                //解析pagebean数据，展示到页面上
                //1.分页工具条数据展示
                var lis = "";
                var fistPage = '<a href="javascript:load(1)"><i class="ye fa fa-backward"></i></a>'
                var beforeNum = pb.currentPage - 1;
                var beforePage;
                if (beforeNum<1){
                    beforePage = '<a href="javascript:load(1)"><i class="ye fa fa-caret-left"></i></a>';
                } else {
                    beforePage = '<a href="javascript:load('+beforeNum+')"><i class="ye fa fa-caret-left"></i></a>';
                }
                lis += fistPage;
                lis += beforePage;
                //1.2展示分页页码
                /*
                    1.一共展示10个页码，能够达到前5后4的效果
                    2.如果前边不够5个，后边补齐10个
                    3.如果后边不足4个，前边补齐10个
                */
                // 定义开始位置begin,结束位置 end
                var begin;
                var end;
                //1.要显示5个页码
                if (pb.totalPage<9){
                    //总页码不够5页
                    begin = 1;
                    end = pb.totalPage;
                }else {
                    //总页码超过5页
                    begin = pb.currentPage - 4;
                    end = pb.currentPage + 4;
                    //2.如果前边不够
                    if (begin<1){
                        begin = 1;
                        end = begin + 8;
                    }
                    //3.如果后边不足
                    if (end>pb.totalPage){
                        end = pb.totalPage;
                        begin = end - 8;
                    }
                }

                for (var i = begin; i <= end; i++) {

                    var a;
                    if (pb.currentPage == i){
                        a = '<a href="javascript:load('+i+')" class="active">'+i+'</a>';
                    }else {
                        a = '<a href="javascript:load('+i+')">'+i+'</a>';
                    }

                    lis += a;
                }
                //1.2展示分页页码

                var nextNum = pb.currentPage + 1;
                var nextPage;
                if (nextNum>pb.totalPage){
                    nextPage = '<a href="javascript:load('+pb.totalPage+')"><i class="ye fa fa-caret-right"></i></a>';
                }else {
                    nextPage = '<a href="javascript:load('+nextNum+')"><i class="ye fa fa-caret-right"></i></a>';
                }
                var lastPage = '<a href="javascript:load('+pb.totalPage+')"><i class="ye fa fa-forward"></i></a>';
                lis += nextPage;
                lis += lastPage;
                $("#pageNum").html(lis);

                //2.列表数据展示
                var sense_lis = "";
                for (var i = 0; i < pb.list.length; i++) {
                    var sense = pb.list[i];
                	/*<li class="wow bounceIn">
                        <a href="court_travel_show.html"><img src="images/home_1.png" alt="" class="vcenter" /><i></i></a>
                    <a href="court_travel_show.html">云冈石窟</a>
					</li>*/
					var li = '<li class="wow bounceIn">\n' +
                        '<a href="sense_show.html?sid='+sense.sid+'"><img src="'+sense.simage+'" alt="" class="vcenter" /><i></i></a>\n' +
                        '<a href="sense_show.html?sid='+sense.sid+'">'+sense.sname+'</a>\n' +
                        '\t\t\t\t\t</li>';
					sense_lis += li;
                }
                $("#sense").html(sense_lis);
            });
            //定位到页面的顶部
            window.scrollTo(0,0);
        }
